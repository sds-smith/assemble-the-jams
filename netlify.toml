[build] 
    command = "sed -i s/REACT_APP_PAR_PLACEHOLDER/$REACT_APP_PAR/g netlify.toml && npm run build"

[[redirects]]
    from = "/authorize"
    to = 'https://accounts.spotify.com/authorize?response_type=code&scope=playlist-modify-public%20streaming%20user-read-email%20user-read-private%20user-library-read%20user-library-modify&code_challenge_method=S256&redirect_uri=https://assemblethejams.netlify.app/callback&show_dialog=false'
    status = 200

[[redirects]]
    from = "/*"
    to = "index.html"
    status = 200
