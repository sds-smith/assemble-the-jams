[build] 
    command = "sed -i s/REACT_APP_PAR_PLACEHOLDER/$REACT_APP_PAR/ netlify.toml && npm run build"

[[redirects]]
    from = "/authorize"
    to = 'https://accounts.spotify.com/authorize?REACT_APP_PAR_PLACEHOLDER&redirect_uri=https://assemblethejams.netlify.app/callback'
    status = 200

[[redirects]]
    from = "/*"
    to = "index.html"
    status = 200
